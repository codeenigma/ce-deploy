---
- name: Delete mysql databases.
  community.mysql.mysql_db:
    name: "{{ database.database }}_{{ item }}"
    state: absent
    login_host: "{{ _mysql_host }}"
    login_user: "{{ _mysql_user }}"
    login_password: "{{ _mysql_password }}"
  with_sequence: start={{ [previous_build_number | int - mysql_backup.cleanup_history_depth, 0] | max }}  end={{ [previous_build_number | int - mysql_backup.keep, 0] | max }}
  run_once: true
